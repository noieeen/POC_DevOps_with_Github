name: Build and Publish to Azure DevOps

on:
  push:
    branches:
      - main  # Change if necessary
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Adjust if needed

      - name: Restore Dependencies
        run: dotnet restore

      - name: Run Tests
        run: dotnet test --no-restore --verbosity normal

      - name: Build Project
        run: dotnet build --configuration Release --no-restore

      - name: Publish Project
        run: dotnet publish -c Release -o ./publish

      - name: Upload Artifact to Azure DevOps
        run: |
          curl -u "user:${{ secrets.AZURE_DEVOPS_PAT }}" \
          -F "file=@./publish.zip" \
          -H "Content-Type: application/octet-stream" \
          "https://dev.azure.com/tharnnn1401/POC_DevOps/_apis/build/builds/888/artifacts?artifactName=drop&api-version=6.0"